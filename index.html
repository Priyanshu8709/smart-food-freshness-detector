<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Freshness Checker</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind link -->
</head>
<body class="bg-slate-900 flex flex-col items-center justify-center min-h-screen p-4">
<div class="bg-white shadow-lg rounded-lg p-8 max-w-md md:max-w-lg lg:max-w-xl text-center">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Upload your Food image</h1>

  <!-- Image Preview -->
  <img id="previewImage" src="#" alt="Image Preview" class="w-48 h-48 object-cover rounded-lg shadow-md mb-6 hidden" />

  <!-- File Upload -->
  <input type="file" id="fileInput" class="mb-6 p-2 border-2 border-gray-300 rounded-md" accept="image/*" onchange="previewFile()" />

  <!-- Button -->
  <button onclick="checkFreshness()" class="bg-gray-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition">
    Check Freshness
  </button>
  </div>

  <!-- Spinner -->
  <div id="spinner" class="border-4 border-gray-300 border-t-green-500 rounded-full w-12 h-12 animate-spin mt-8 hidden"></div>

  <!-- Result -->
  <h2 id="resultText" class="text-2xl font-semibold text-gray-700 mt-8"></h2>

  <script src="dist/script.js"></script>

</body>
</html>
